<VirtualHost *:80>
        ServerName academy.vatusa.net
        ServerAdmin vatusa12@vatusa.net
        DocumentRoot /var/www/moodle
        <Directory /var/www/moodle>
                AllowOverride All
                Options +FollowSymLinks -Indexes
                Require all granted
        </Directory>
        
        Timeout 600

        ErrorLog /var/log/apache2/moodle.error
        CustomLog /var/log/apache2/moodle.access common

#RewriteEngine on
#RewriteCond %{SERVER_NAME} =academy.vatusa.net
#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

